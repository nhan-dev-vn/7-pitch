
<!DOCTYPE html>
<html>
<body>

    <div id="map" style="width:100%;height:500px"></div>

    <script>
    function myMap() {
      var myCenter = new google.maps.LatLng(21.040633,105.7788519);
      var mapCanvas = document.getElementById("map");
      var mapOptions = {center: myCenter, zoom: 17};
      var map = new google.maps.Map(mapCanvas, mapOptions);
      var marker = new google.maps.Marker({position:myCenter});
      marker.setMap(map);
    }
    </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqIl3kOw8RqQbME5s-LEjd6yDhi1bIKHQ&callback=myMap"></script>

</body>
</html>
