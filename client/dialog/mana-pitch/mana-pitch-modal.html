<div class="modal fade" style="width: 80%;" data-backdrop="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="modal.closeModal()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Đăng ký sân online</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" ng-submit="modal.clickButtonOk()">
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-2">Tên sân</label>
                        <div class="col-sm-10 col-xs-10">
                            <input class="form-control" placeholder="Nhập tên sân" ng-model="modal.pitch.name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-2">Địa chỉ</label>
                        <div class="col-sm-10 col-xs-10">
                            <input class="form-control" placeholder="Nhập địa chỉ sân" ng-model="modal.pitch.address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-2">Số lượng sân</label>
                        <div class="col-sm-10 col-xs-10">
                            <input class="form-control" type="number" min="1" placeholder="Nhập số lượng sân" ng-model="modal.pitch.numberPitches" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-2">Mô tả về sân</label>
                        <div class="col-sm-10 col-xs-10">
                            <textarea class="form-control" rows="10" style="width: 100%" placeholder="Mô tả sân" ng-model="modal.pitch.describe" required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-2">Tọa độ trên bản đồ</label>
                        <div class="col-sm-10 col-xs-10">
                            <div class="row">
                                <div class="col-sm-1 col-xs-1">Lng</div>
                                <div class="col-sm-5 col-xs-5">
                                    <input class="form-control" type="number" ng-model="modal.pitch.lng">
                                </div>
                                <div class="col-sm-1 col-xs-1">Lat</div>
                                <div class="col-sm-5 col-xs-5">
                                    <input class="form-control" type="number" ng-model="modal.pitch.lat">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- img -->
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-2">Số điện thoại</label>
                        <div class="col-sm-10 col-xs-10">
                            <input class="form-control" placeholder="Nhập số điện thoại" ng-model="modal.pitch.phone" required>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-2">Ngân hàng</label>
                        <div class="col-sm-10 col-xs-10">
                            <select class="form-control" ng-model="modal.bank" ng-options="bank for bank in modal.banks"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-2">Số tài khoản</label>
                        <div class="col-sm-10 col-xs-10">
                            <input class="form-control" placeholder="Nhập số tài khoản" ng-model="modal.cardNumber" required>
                        </div>
                    </div> -->
                    <div class="form-group" style="padding-right: 15px; text-align: right">
                        <button type="submit" class="btn btn-sm my-btn">OK</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
