<style>
</style>
<div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" style="border:none; padding:10px">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a data-toggle="tab" ng-click="modal.login=true" style="padding:5px; cursor: pointer; color: black">Đăng nhập</a>
                    </li>
                    <li>
                        <a data-toggle="tab" ng-click="modal.login=false" style="padding:5px; cursor: pointer; color: black">Đăng ký</a>
                    </li>
                    <li style="float: right">
                        <button type="button" class="close" ng-click="modal.closeModal()" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </li>
                </ul>
            </div>
            <div class="modal-body">
                <div ng-show="modal.login" class="tab-pane fade in active">
                    <form class="form-horizontal" ng-submit="modal.clickButtonLogin()">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Username:</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Enter username" ng-model="modal.user.username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Enter password" ng-model="modal.user.password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" name="remember"> Remember me</label>
                                </div>
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-sm my-btn">Login</button>
                        </center>
                    </form>
                </div>
                <div ng-show="!modal.login" class="tab-pane fade in active">
                    <form class="form-horizontal" ng-submit="modal.clickButtonRegister()">
                        <div class="form-group">
                            <label class="control-label col-sm-2">Username:</label>
                            <div class="col-sm-10">
                                <input class="form-control" placeholder="Enter username" ng-model="modal.user.username" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Enter password" ng-model="modal.user.password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Repeate Password:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Repeate password" ng-model="modal.user.rePassword" required>
                            </div>
                        </div>
                        <center>
                            <button type="submit" class="btn btn-sm my-btn">Register</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
