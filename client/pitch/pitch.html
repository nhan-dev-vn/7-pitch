<style>
   
</style>
<div class="container-fluid">
    <div class="row" id="header" style="position:relative; background: url('/{{vm.pitch.imgPath}}');height: 400px;background-repeat: no-repeat;background-size: 100% 100%;">
        <div class="container" style="text-align:center; position: absolute; bottom:40px">
            <h1 class="color-orange">Sân bóng {{vm.pitch.name}}</h1>
            <p class="color-white">
                <i class="fa fa-map-marker" style="font-size: 1.5rem"></i> {{vm.pitch.address}}
            </p>
            <p class="color-white">
                <i class="fa fa-phone-square" style="font-size: 20px"></i> {{vm.pitch.phone}}
            </p>
        </div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div class="row">
            <div class="col-sm-6 col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Bảng giá
                    </div>
                    <div class="panel-body">
                        <div ng-repeat="time in vm.pitch.times">
                            {{time.time}} - {{time.money}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Đặt sân
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <select class="form-control my-focus" ng-model="vm.time" ng-options="time.time for time in vm.pitch.times"></select>
                                <br>
                                <input type="date" class="form-control my-focus my-ipt" id="nowDate" ng-model="vm.date">
                            </div>
                            <button class="btn my-btn" ng-click="vm.rent()">Đặt sân</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Mô tả về sân
                </div>
                <div class="panel-body">
                    <p ng-bind-html="vm.pitch.describe">
                    </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Bản đồ
                </div>
                <div class="panel-body">
                    <iframe id="map" width="100%" height="550" frameborder="0" style="border:0" ng-src="{{ vm.getIframeSrc( vm.pitch.coords[1],vm.pitch.coords[0]) }}"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
